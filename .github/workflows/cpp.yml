name: C++ CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cpp/**'
      - '.github/workflows/cpp.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'cpp/**'
      - '.github/workflows/cpp.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./cpp

    container:
      image: gcc:15.2.0

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: g++ -std=c++20 -o a.out main.cpp
    - name: run
      run: ./a.out < input.in
